mutation PersistReservation(
  $date: timestamptz!
  $timeslot: String!
  $pax: Int!
  $restaurant_id: uuid!
  $status: reservation_status_enum_enum!
  $customer_id: uuid!
) {
  insert_reservation_one(
    object: {
      date: $date
      timeslot: $timeslot
      pax: $pax
      restaurant_id: $restaurant_id
      customer_id: $customer_id
      status: $status
    }
  ) {
    id
  }
}
