type Mutation {
  createReservation(
    args: CreateReservationInput!
  ): CreateReservationOutput
}

type Mutation {
  hello(
    name: String!
  ): String
}

input CreateReservationInput {
  restaurantId: String!
  customerId: String!
  date: String!
  timeslot: String!
  pax: Int!
}

type CreateReservationOutput {
  res: String
}

